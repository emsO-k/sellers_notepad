{%extends 'taskapp/base.html'%}
{%block content%}
<br>
<br>
<div class="container">
    <div class="row">

        <div class="col-2"></div>
        <div class="col-8">
            {% if error %}
            <div class="alert alert-warning" role="alert">
                {{error}}
            </div>
            <br>
            {% endif %}
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-sm">Ingresar </button>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
{% endblock %}
